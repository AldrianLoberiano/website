<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Fruit - AI Fruit Detection System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff9d 0%, #00e5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: all 0.3s;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(0, 255, 157, 0.6));
        }

        .navbar-brand svg {
            width: 28px;
            height: 28px;
            stroke: #00ff9d;
            filter: drop-shadow(0 0 10px rgba(0, 255, 157, 0.6));
        }
        .nav-links {
            display: flex;
            gap: 8px;
            list-style: none;
            background: rgba(255, 255, 255, 0.02);
            padding: 6px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 157, 0.1);
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #a0a0a0;
            font-weight: 600;
            font-size: 14px;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7a 100%);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 50px;
            z-index: -1;
        }

        .nav-links a:hover {
            color: #0a0a0a;
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        .nav-links a.active {
            color: #0a0a0a;
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7a 100%);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5), 0 4px 12px rgba(0, 255, 157, 0.3);
        }   box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        /* Mobile Navigation Toggle */
        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
        }
        .nav-toggle span {
            width: 24px;
            height: 2px;
            background: #00ff9d;
            border-radius: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.4);
        }   transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 16px;
            }

            .navbar-brand {
                font-size: 18px;
            }

            .navbar-brand svg {
                width: 24px;
                height: 24px;
            }

            .nav-toggle {
                display: flex;
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: rgba(20, 20, 20, 0.98);
                backdrop-filter: blur(20px);
                padding: 16px;
                gap: 8px;
                border-radius: 0 0 20px 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.4s ease;
                border: 1px solid rgba(0, 255, 157, 0.15);
                border-top: none;
            }   border: 1px solid rgba(102, 126, 234, 0.2);
                border-top: none;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-links a {
                padding: 12px 20px;
                text-align: center;
            }
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7a 100%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00cc7a 0%, #00ff9d 100%);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }:-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand" onclick="window.location.href=&quot;{% url 'home' %}&quot;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            Smart Fruit
        </div>
        <div class="nav-toggle" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="{% url 'home' %}" class="nav-link">üè† Home</a></li>
            <li><a href="{% url 'detect' %}" class="nav-link">üîç Detect</a></li>
            <li><a href="{% url 'video_detect' %}" class="nav-link">üé• Video</a></li>
            <li><a href="{% url 'history' %}" class="nav-link">üìä Analytics</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Mobile navigation toggle
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Close nav when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const navToggle = document.querySelector('.nav-toggle');
            const navbar = document.querySelector('.navbar');
            
            if (!navbar.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Active link highlighting
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Close mobile nav on link click
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('active');
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
